<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-success">
                              Add Students
                         </div>
                         <div class="card-body">
                              <form action="http://localhost:5000/students" method="post">
                                   <div class="row">
                                        <div class="col-6">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Name </label>
                                                  <input type="text" class="form-control" name="name" id="name" required
                                                       placeholder="Name goes here ">
                                             </div>
                                        </div>
                                        <div class="col-6">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your age</label>
                                                  <input type="number" class="form-control" name="age" id="age" required
                                                       placeholder="Age goes here">
                                             </div>
                                        </div>
                                        <div class="col-6 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your email </label>
                                                  <input type="email" class="form-control" name="email" id="email"
                                                       required placeholder="Email goes here ">
                                             </div>
                                        </div>
                                        <div class="col-6 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Password</label>
                                                  <input type="password" class="form-control" name="password"
                                                       id="password" required placeholder="Password goes here">
                                             </div>
                                        </div>
                                        <div class="text-end mt-3">
                                             <button class="btn btn-success" type="submit">Submit</button>
                                             <button class="btn btn-danger" type="reset">Clear all</button>
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
